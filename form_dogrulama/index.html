<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Js | Form Doğrulama</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../assets/css/app.css" />
    <link rel="stylesheet" href="../assets/css/toastr.min.css" />
  </head>
  <body class="p-5">
    <div id="app">
      <div class="card mx-auto bg-info text-white" style="width: 600px">
        <div class="card-body">
          <h4 class="card-title">Vue JS | FORM DOĞRULAMA</h4>
          <div
            v-if="errors.length>0"
            style="
              color: white !important;
              font-weight: bold;
              font-style: italic;
              font-family: Arial, Helvetica, sans-serif;
              font-size: 14px;
            "
          >
            <p class="text-center">Lütfen form verilerini düzeltiniz:</p>
            <ul>
              <li v-for="error in errors">{{ error }}</li>
            </ul>
          </div>
          <form
            action="#"
            method="post"
            @submit="kaydet"
            novalidate="true"
            class="mt-5"
          >
            <div class="form-group">
              <label for="adsoyad">Ad Soyad</label>
              <input
                type="text"
                id="adsoyad"
                v-model="adsoyad"
                class="form-control col-12"
              />
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                v-model="email"
                class="form-control col-12"
              />
            </div>

            <div class="form-group">
              <label for="sifre">Şifre</label>
              <input
                type="password"
                id="sifre"
                v-model="sifre"
                class="form-control col-12"
              />
            </div>

            <div class="form-group">
              <label for="sifre2">Şifre Tekrarı</label>
              <input
                type="password"
                id="sifre2"
                v-model="sifre2"
                class="form-control col-12"
              />
            </div>

            <div class="form-group">
              <label>
                <input type="checkbox" v-model="ilgi_alanlari" value="1" />
                Teknoloji
              </label>
              <label>
                <input type="checkbox" v-model="ilgi_alanlari" value="2" />
                Sinema
              </label>
              <label>
                <input type="checkbox" v-model="ilgi_alanlari" value="3" /> Spor
              </label>
            </div>
            <input
              type="submit"
              value="KAYIT OL"
              class="btn btn-light font-weight-bold btn-block"
            />
          </form>
        </div>
      </div>
    </div>

    <script src="../assets/js/jquery-2.2.4.min.js"></script>
    <script src="../assets/js/toastr.min.js"></script>
    <script src="../assets/js/vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
